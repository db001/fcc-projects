<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FCC Survey</title>

    <meta name="description" content="FreeCodeCamp Survey Form">
    <meta name="author" content="DB">

    <link rel='stylesheet' type='text/css' href='app/css/styles.css'>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">

    <h1>Survey Form</h1>

    <p id="description">Which programming language should I learn?</p>
    <p id="inspired"><a href="http://carlcheo.com/startcoding">Inspired by this article & graphic by Carl Cheo</a></p>

    <form id="survey-form">
      <div class="input-group">
        <div class="label-align">
          <label for="name">* Name: </label>
        </div>
        <div class="input-left-align">
          <input type="text" id="name" name="name" placeholder="Name..." required>
        </div>
      </div>

      <div class="input-group">
        <div class="label-align">
          <label for="email">* Email: </label>
        </div>
        <div class="input-left-align">
          <input type="email" id="email" name="email" placeholder="Email address..." required>
        </div>
      </div>

      <div class="input-group">
        <div class="label-align">
          <label for="age">Age: </label>
        </div>
        <div class="input-left-align">
          <input type="number" id="age-label number" name="age" min="0" max="120" placeholder="Age">
        </div>
      </div>

      <div class="input-group">
        <div class="label-align">
          <label for="experience">Please indicate your level of experience:</label>
        </div>
        <div class="input-left-align">
          <select name="experience" id="dropdown">
            <option value="none">None</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Graduate / Jnr. Dev</option>
            <option value="advanced">Experienced Dev</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <hr>

      <div class="input-group">
        <div class="label-align">
          <label for="languages">Which languages do you already know?</label>
        </div>
        <div class="input-left-align">
          <div class="checkbox-group">            
            <label for="Python"><input type="checkbox">Python</label>
          </div>
          <div class="checkbox-group">            
            <label for="Java"><input type="checkbox">Java</label>
          </div>
          <div class="checkbox-group">           
            <label for="C"><input type="checkbox">C</label>
          </div>
          <div class="checkbox-group">            
            <label for="PHP"><input type="checkbox">PHP</label>
          </div>
          <div class="checkbox-group">            
            <label for="C++"><input type="checkbox">C++</label>
          </div>
          <div class="checkbox-group">           
            <label for="JavaScript"><input type="checkbox">JavaScript</label>
          </div>
          <div class="checkbox-group">            
            <label for="C#"><input type="checkbox">C#</label>
          </div>
          <div class="checkbox-group">            
            <label for="Ruby"><input type="checkbox">Ruby</label>
          </div>
          <div class="checkbox-group">            
            <label for="Objective-C"><input type="checkbox">Objective-C</label>
          </div>
          <div class="checkbox-group">            
            <label for="Other"><input type="checkbox">Other <input type="textarea" placeholder="Other languages..."></label>
          </div>
        </div>
      </div>

      <div class="input-group">
        <div class="label-align">
          <label for="field">Which field would you like to go into?</label>
        </div>
        <div class="input-left-align">
          <div>
            <label class="radio" for="web-frontend"><input type="radio">Web development (Front End)</label>
          </div>
          <div>
            <label class="radio" for="web-backend"><input type="radio">Web development (Back End)</label>
          </div>
          <div>
            <label class="radio" for="big-tech"><input type="radio">Big Tech Company</label>
          </div>
          <div>
            <label class="radio" for="gaming"><input type="radio">3D / Gaming</label>
          </div>
          <div>
            <label class="radio" for="mobile"><input type="radio">Mobile development</label>
          </div>
          <div>
            <label class="radio" for="enterprise"><input type="radio">Enterprise</label>
          </div>
          <div>
            <label class="radio" for="money"><input type="radio">Don't care, just want $$$</label>
          </div>
        </div>
      </div>      

      <button type="submit" id="submit">Submit Form</button>
      
    </form>

    </div>

  </body>
</html>
