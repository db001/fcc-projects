<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FCC Survey</title>

    <meta name="description" content="FreeCodeCamp Survey Form">
    <meta name="author" content="DB">

    <link rel='stylesheet' type='text/css' href='app/css/styles.css'>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>

    <h1>Survey Form</h1>

    <p id="description">What programming language should you learn?</p>

    <form id="survey-form">
      <div class="input-group">
        <div class="label-right-align">
          <label for="name">* Name: </label>
        </div>
        <div class="input-left-align">
          <input type="text" id="name-label" name="name" placeholder="Name..." required>
        </div>
      </div>

      <div class="input-group">
        <div class="label-right-align">
          <label for="email">* Email: </label>
        </div>
        <div class="input-left-align">
          <input type="email" id="email-label" name="email" placeholder="Email address..." required>
        </div>
      </div>

      <div class="input-group">
        <div class="label-right-align">
          <label for="age">Age: </label>
        </div>
        <div class="input-left-align">
          <input type="number" id="age-label" name="age" min="0" max="120" placeholder="Age">
        </div>
      </div>

      <div class="input-group">
        <div class="label-right-align">
          <label for="experience">Please indicate your level of experience:</label>
        </div>
        <div class="input-left-align">
          <select name="experience" id="dropdown">
            <option value="none">None</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Graduate / Jnr. Dev</option>
            <option value="advanced">Experienced Dev</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <div class="checkbox-list">
          <p>What languages do you know?</p>
          <div class="checkbox-group">
            <input id="Python" type="checkbox">
            <label for="Python">Python</label>
          </div>
          <div class="checkbox-group">
            <input id="Java" type="checkbox">
            <label for="Java">Java</label>
          </div>
          <div class="checkbox-group">
            <input id="C" type="checkbox">
            <label for="C">C</label>
          </div>
          <div class="checkbox-group">
            <input id="PHP" type="checkbox">
            <label for="PHP">PHP</label>
          </div>
          <div class="checkbox-group">
            <input id="C++" type="checkbox">
            <label for="C++">C++</label>
          </div>
          <div class="checkbox-group">            
            <input id="JavaScript" type="checkbox">
            <label for="JavaScript">JavaScript</label>
          </div>
          <div class="checkbox-group">
            <input id="C#" type="checkbox">
            <label for="C#">C#</label>
          </div>
          <div class="checkbox-group">
            <input id="Ruby" type="checkbox">
            <label for="Ruby">Ruby</label>
          </div>
          <div class="checkbox-group">
            <input id="Objective-C" type="checkbox">
            <label for="Objective-C">Objective-C</label>
          </div>
          <div class="checkbox-group">
            <input id="Other" type="checkbox">
            <label for="Other">Other</label>
          </div>
        </div>
      </div>


      

      <button type="submit">Submit Form</button>
    </form>



  </body>
</html>
